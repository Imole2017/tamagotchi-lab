<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>

  <body>
    <header>
        
      <h1>Legend of Great Tamagotchi</h1>
    </header>
    <main>

      <!-- game interface / UI section -->
      <section class="button-wrapper">
        <button id="play">play</button>
        <button id="feed">feed</button>
        <button id="sleep">sleep</button>
      </section>

      <!-- game data section -->
      <section class="stats-wrapper">
        <p>Boredom: 
          <span id="boredom-stat">...</span>
        </p>
        <p>Hunger: 
          <span id="hunger-stat">...</span>
        </p>
        <p>Sleepiness:
          <span id="sleepiness-stat">...</span>
        </p>
      </section>

      <!-- game display / messaging section -->
      <section class="game-state-wrapper">
        <h2 id="message" class="hidden">
          Oh no! You Lose!
        </h2>
        <img 
          class="game-graphic"
          <style="margin: 0px; height: 100%; background-color: rgb(14, 14, 14);"></style>
          alt="<img style="display: block; -user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://pages.git.generalassemb.ly/modular-curriculum-all-courses/javascript-browser-game-tamagotchi-lab/assets/tomato.png?raw=true" width="252" height="243">" 
          src="./assets/tomato.png" 
        />
        <button id="restart" class="hidden">Play Again</button>
      </section>
      
    </main>
  </body>
  <input id="__ChromeDeviceID_PCM" type="hidden">
  <input id="__CID_PCM" type="hidden">
</html>
